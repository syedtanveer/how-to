<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Slideshow</title>
  </head>
  <body>
    <div class="slideshow">
      <div class="slide fade">
        <div class="slide-number">1 / 4</div>
        <img src="./assets/1.jpg" alt="Hidden gem in the Canyonlands" />
        <div class="caption-text">Hidden gem in the Canyonlands</div>
      </div>
      <div class="slide fade">
        <div class="slide-number">2 / 4</div>
        <img src="./assets/2.jpg" alt="A Colossus Awakens" />
        <div class="caption-text">A Colossus Awakens</div>
      </div>
      <div class="slide fade">
        <div class="slide-number">3 / 4</div>
        <img
          src="./assets/3.jpg"
          alt="landscape photography of river between green mountains"
        />
        <div class="caption-text">River</div>
      </div>
      <div class="slide fade">
        <div class="slide-number">4 / 4</div>
        <img src="./assets/4.jpg" alt="After the sunset." />
        <div class="caption-text">After the sunset.</div>
      </div>

      <!-- Next and previous buttons -->
      <a class="prev">&#10094;</a>
      <a class="next">&#10095;</a>
    </div>
    <!-- The dots/circles -->
    <div class="dots">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </body>
</html>
